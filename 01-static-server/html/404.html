<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <link rel="stylesheet" href="/css/teste.css">
    <style>
        body {
            text-align: center;
            padding-top: 100px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #009639;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #009639;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p class="error-code">404</p>
    <p class="error-message">Ops! Página não encontrada</p>
    <p>A página que você está procurando não existe.</p>
    <a href="/" class="back-link">← Voltar para a Home</a>
</body>
</html>
