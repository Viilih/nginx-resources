events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ========================================
    # Algoritmo: Least Connections
    # Envia requisições para o servidor com menos conexões ativas
    # ========================================

    upstream users_backend {
        least_conn;
        server users-1:8081 max_fails=3 fail_timeout=30s;
        server users-2:8081 max_fails=3 fail_timeout=30s;
        server users-3:8081 max_fails=3 fail_timeout=30s;
    }

    upstream products_backend {
        least_conn;
        server products-1:3000 max_fails=3 fail_timeout=30s;
        server products-2:3000 max_fails=3 fail_timeout=30s;
    }

    upstream orders_backend {
        least_conn;
        server orders-1:3000 max_fails=3 fail_timeout=30s;
        server orders-2:3000 max_fails=3 fail_timeout=30s;
        server orders-3:3000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /users {
            proxy_pass http://users_backend;
        }

        location /users/ {
            proxy_pass http://users_backend/;
        }

        location /products {
            proxy_pass http://products_backend;
        }

        location /products/ {
            proxy_pass http://products_backend/;
        }

        location /orders {
            proxy_pass http://orders_backend;
        }

        location /orders/ {
            proxy_pass http://orders_backend/;
        }

        location /health {
            return 200 '{"status":"OK","service":"API-Gateway","algorithm":"least_conn"}\n';
            add_header Content-Type application/json;
        }

        location / {
            return 404 '{"error":"Route not found. Available routes: /users, /products, /orders"}\n';
            add_header Content-Type application/json;
        }
    }
}
